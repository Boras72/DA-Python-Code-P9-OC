{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LITReview{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1 class="site-title">LITReview</h1>
        {% if user.is_authenticated %}
        <nav class="main-nav">
            <a href="{% url 'feed' %}" class="nav-link">Flux</a>
            <a href="{% url 'posts' %}" class="nav-link">Posts</a>
            <a href="{% url 'subscriptions' %}" class="nav-link">Abonnements</a>
            <a href="{% url 'logout' %}" class="nav-link">Se d√©connecter</a>
        </nav>
        {% endif %}
    </header>

    <main class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>
</body>
</html>
