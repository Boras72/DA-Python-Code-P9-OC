{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LITReview{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Align all elements to center except the navigation links */
        body {
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
        }
        .site-title {
            margin: 0;
        }
        .main-nav {
            display: flex;
            gap: 1em;
        }
        .nav-link {
            text-align: right;
        }
        main {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title">LITReview</h1>
        {% if user.is_authenticated %}
        <nav class="main-nav">
            <a href="{% url 'feed' %}" class="nav-link">Flux</a>
            <a href="{% url 'posts' %}" class="nav-link">Posts</a>
            <a href="{% url 'subscriptions' %}" class="nav-link">Abonnements</a>
            <a href="{% url 'logout' %}" class="nav-link">Se d√©connecter</a>
        </nav>
        {% endif %}
    </header>

    <main>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>
</body>
</html>
