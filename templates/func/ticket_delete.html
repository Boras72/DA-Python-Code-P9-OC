{% extends 'base.html' %}

{% block title %}
Supprimer le ticket{% endblock %}

{% block content %}
<p>Êtes-vous sûr de vouloir supprimer ce ticket : "{{ ticket.title }}" ?</p>

</form>
<a href="{% url 'feed' %}">Annuler</a>
{% endblock %}
