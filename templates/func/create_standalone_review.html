{% extends 'base.html' %}

{% block title %}Créer une critique{% endblock %}

{% block content %}
<div class="review-container create-standalone-review">
    <h2 class="page-title">Créer une critique</h2>

    <form method="post" class="review-form">
        {% csrf_token %}
        
        <div class="form-section">
            <h3>Livre / Article</h3>
            
            <div class="form-group">
                <label for="{{ form.headline.id_for_label }}">Titre</label>
                {{ form.headline }}
            </div>

            <div class="form-group">
                <label>Note</label>
                <div class="rating-group">
                    {% for value in "012345" %}
                        <label class="rating-option">
                            <input type="radio" name="{{ form.rating.name }}" value="{{ value }}"
                                   {% if form.rating.value|stringformat:"s" == value %}checked{% endif %}>
                            - {{ value }}
                        </label>
                    {% endfor %}
                </div>
            </div>

            <div class="form-group">
                <label for="{{ form.body.id_for_label }}">Commentaire</label>
                {{ form.body }}
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">Publier</button>
        </div>
    </form>
</div>
{% endblock %}
