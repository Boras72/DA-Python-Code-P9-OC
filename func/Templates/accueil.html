{% extends 'base.html' %}

{% block title %} Accueil - LITReviews {% endblock %}

{% block content %}
<div class="accueil-container">
    <h1>{{ titre }}</h1>
    <p>{{ message }}</p>
    
    <div class="actions">
        <a href="{% url 'feed' %}" class="btn btn-primary">Voir le flux</a>
        <a href="{% url 'ticket_create' %}" class="btn btn-secondary">Créer un ticket</a>
        <a href="{% url 'create_ticket_review' %}" class="btn btn-secondary">Créer une critique</a>
    </div>

    <div class="recent-activity">
        <h2>Activité récente</h2>
        <!-- Ici, on pourriait ajouter une liste des tickets ou critiques récents -->
        <!-- Par exemple : -->
        <!--
        <ul>
            {% for item in recent_items %}
                <li>{{ item.title }} - {{ item.user }}</li>
            {% empty %}
                <li>Aucune activité récente</li>
            {% endfor %}
        </ul>
        -->
    </div>
</div>
{% endblock %}
